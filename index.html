        // Inicialización
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            // Guardar los tests
            tests = testsData;
            
            // Añadir eventos a los botones de navegación
            prevButton.addEventListener('click', showPreviousQuestion);
            nextButton.addEventListener('click', showNextQuestion);
            finishButton.addEventListener('click', showResults);
            restartButton.addEventListener('click', restartTest);
            homeButton.addEventListener('click', goToHome);
            homeButton2.addEventListener('click', goToHome);
            
            // Mostrar la lista de tests disponibles
            renderTestsList();
            
            // Mostrar la página de inicio
            showPage('home');
        }

        // Función para mostrar una página específica
        function showPage(page) {
            homeContainer.classList.add('hidden');
            mainContainer.classList.add('hidden');
            resultContainer.classList.add('hidden');
            
            if (page === 'home') {
                homeContainer.classList.remove('hidden');
            } else if (page === 'test') {
                mainContainer.classList.remove('hidden');
            } else if (page === 'results') {
                resultContainer.classList.remove('hidden');
            }
        }

        // Ir a la página de inicio
        function goToHome() {
            showPage('home');
        }

        // Renderizar la lista de tests disponibles
        function renderTestsList() {
            testsGrid.innerHTML = '';
            
            tests.forEach(test => {
                const card = document.createElement('div');
                card.className = 'test-card bg-white border border-gray-200 rounded-lg shadow-md p-5 hover:shadow-lg';
                
                card.innerHTML = `
                    <h2 class="text-xl font-bold text-blue-800 mb-2">${test.title}</h2>
                    <p class="text-gray-600 mb-4">${test.questions.length} preguntas</p>
                    <button class="start-test-btn w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition" data-test-id="${test.id}">
                        Iniciar Test
                    </button>
                `;
                
                testsGrid.appendChild(card);
            });
            
            // Agregar eventos a los botones de "Iniciar Test"
            document.querySelectorAll('.start-test-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const testId = parseInt(this.getAttribute('data-test-id'));
                    startTest(testId);
                });
            });
        }

        // Iniciar un test específico
        function startTest(testId) {
            // Encontrar el test seleccionado
            currentTest = tests.find(test => test.id === testId);
            
            if (!currentTest) {
                alert('Test no encontrado');
                return;
            }
            
            // Establecer preguntas del test actual
            questions = currentTest.questions;
            
            // Inicializar las respuestas del usuario
            userAnswers = new Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            
            // Actualizar el título del test
            testTitle.textContent = currentTest.title;
            
            // Mostrar la primera pregunta
            showQuestion(0);
            
            // Mostrar la página del test
            showPage('test');
        }

        // Actualizar la navegación numérica
        function updateNumericNavigation() {
            numericNav.innerHTML = '';
            
            questions.forEach((question, index) => {
                const navButton = document.createElement('button');
                navButton.textContent = index + 1;
                navButton.classList.add('w-8', 'h-8', 'rounded', 'flex', 'items-center', 'justify-center', 'font-medium');
                
                // Determinar el estado del botón
                if (index === currentQuestionIndex) {
                    navButton.classList.add('bg-blue-600', 'text-white');
                } else if (userAnswers[index] !== null) {
                    // Verificar si la respuesta es correcta
                    const isCorrect = userAnswers[index] === question.respuestaCorrecta;
                    if (isCorrect) {
                        navButton.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-300');
                    } else {
                        navButton.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-300');
                    }
                } else {
                    navButton.classList.add('bg-gray-100', 'text-gray-800', 'border', 'border-gray-300');
                }
                
                navButton.addEventListener('click', () => showQuestion(index));
                numericNav.appendChild(navButton);
            });
        }

        // Mostrar una pregunta específica
        function showQuestion(index) {
            if (index < 0 || index >= questions.length) return;
            
            currentQuestionIndex = index;
            const question = questions[currentQuestionIndex];
            
            // Actualizar contador y barra de progreso
            counter.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            // Actualizar texto de la pregunta
            questionElement.textContent = `Pregunta ${currentQuestionIndex + 1}`;
            questionText.textContent = question.enunciado;
            
            // Limpiar y actualizar opciones
            optionsContainer.innerHTML = '';
            question.opciones.forEach((option, optIndex) => {
                const optionButton = document.createElement('button');
                optionButton.textContent = option;
                optionButton.classList.add('w-full', 'text-left', 'p-3', 'rounded', 'border', 'transition');
                
                // Verificar si esta opción fue seleccionada previamente
                if (userAnswers[currentQuestionIndex] === optIndex) {
                    optionButton.classList.add('bg-blue-100', 'border-blue-300', 'text-blue-800');
                } else {
                    optionButton.classList.add('bg-white', 'border-gray-300', 'hover:bg-gray-50');
                }
                
                optionButton.addEventListener('click', () => selectOption(optIndex));
                optionsContainer.appendChild(optionButton);
            });
            
            // Mostrar/ocultar feedback si ya se respondió
            if (userAnswers[currentQuestionIndex] !== null) {
                showFeedback();
            } else {
                feedback.classList.add('hidden');
            }
            
            // Actualizar estado de los botones
            updateNavigationButtons();
            updateNumericNavigation();
        }

        // Seleccionar una opción
        function selectOption(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Obtener la pregunta actual y verificar si la respuesta es correcta
            const question = questions[currentQuestionIndex];
            const isCorrect = optionIndex === question.respuestaCorrecta;
            
            // Actualizar estilos de las opciones
            const optionButtons = optionsContainer.querySelectorAll('button');
            optionButtons.forEach((button, index) => {
                // Eliminar todas las clases de estilo anteriores
                button.classList.remove('bg-blue-100', 'border-blue-300', 'text-blue-800');
                button.classList.remove('bg-green-100', 'border-green-300', 'text-green-800');
                button.classList.remove('bg-red-100', 'border-red-300', 'text-red-800');
                button.classList.remove('bg-white', 'hover:bg-gray-50');
                
                // Deshabilitar todos los botones
                button.disabled = true;
                button.classList.add('cursor-not-allowed');
                
                // Aplicar estilos según la respuesta
                if (index === optionIndex) {
                    // La opción seleccionada
                    if (isCorrect) {
                        button.classList.add('bg-green-100', 'border-green-300', 'text-green-800');
                    } else {
                        button.classList.add('bg-red-100', 'border-red-300', 'text-red-800');
                    }
                } else if (index === question.respuestaCorrecta && !isCorrect) {
                    // Mostrar la respuesta correcta si el usuario eligió incorrectamente
                    button.classList.add('bg-green-100', 'border-green-300', 'text-green-800');
                } else {
                    // Otras opciones no seleccionadas
                    button.classList.add('bg-gray-100', 'border-gray-300', 'text-gray-500');
                }
            });
            
            // Mostrar feedback simple
            showFeedback();
            
            // Actualizar navegación
            updateNumericNavigation();
        }

        // Mostrar feedback simple de respuesta correcta/incorrecta
        function showFeedback() {
            const question = questions[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            
            // Si no hay respuesta seleccionada, ocultar el contenedor
            if (userAnswer === null) {
                feedback.classList.add('hidden');
                return;
            }
            
            // Verificar si la respuesta es correcta
            const isCorrect = userAnswer === question.respuestaCorrecta;
            
            // Mostrar mensaje simple
            if (isCorrect) {
                feedbackResult.innerHTML = '<span class="text-green-600">¡Correcto!</span>';
                feedbackResult.className = 'font-bold text-center text-green-600 text-xl';
            } else {
                feedbackResult.innerHTML = '<span class="text-red-600">Incorrecto</span>';
                feedbackResult.className = 'font-bold text-center text-red-600 text-xl';
            }
            
            feedback.classList.remove('hidden');
        }

        // Actualizar el estado de los botones de navegación
        function updateNavigationButtons() {
            // Botón anterior
            if (currentQuestionIndex === 0) {
                prevButton.disabled = true;
                prevButton.classList.add('opacity-50', 'cursor-not-allowed');
                prevButton.classList.add('hidden'); // Ocultamos el botón en la primera pregunta
            } else {
                prevButton.disabled = false;
                prevButton.classList.remove('opacity-50', 'cursor-not-allowed');
                prevButton.classList.remove('hidden'); // Mostramos el botón en el resto de preguntas
            }
            
            // Botón siguiente y finalizar
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.classList.add('hidden');
                finishButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                finishButton.classList.add('hidden');
            }
        }

        // Navegar a la pregunta anterior
        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                showQuestion(currentQuestionIndex - 1);
            }
        }

        // Navegar a la siguiente pregunta
        function showNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                showQuestion(currentQuestionIndex + 1);
            }
        }

        // Mostrar los resultados del test
        function showResults() {
            // Calcular resultados
            const totalQuestions = questions.length;
            const answered = userAnswers.filter(answer => answer !== null).length;
            const correct = userAnswers.reduce((count, answer, index) => {
                return answer === questions[index].respuestaCorrecta ? count + 1 : count;
            }, 0);
            const incorrect = answered - correct;
            const unanswered = totalQuestions - answered;
            const score = Math.round((correct / totalQuestions) * 100);
            
            // Mostrar puntuación con estilo visual
            let scoreClass = 'text-2xl font-bold mb-3 ';
            if (score >= 80) {
                scoreClass += 'text-green-600';
            } else if (score >= 50) {
                scoreClass += 'text-yellow-600';
            } else {
                scoreClass += 'text-red-600';
            }
            
            // Mostrar estadísticas
            finalScore.innerHTML = `
                <div class="${scoreClass}">${score}% (${correct}/${totalQuestions})</div>
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="bg-green-50 border border-green-200 rounded p-3 text-center">
                        <div class="text-green-600 text-lg font-bold">${correct}</div>
                        <div class="text-sm text-gray-600">Correctas</div>
                    </div>
                    <div class="bg-red-50 border border-red-200 rounded p-3 text-center">
                        <div class="text-red-600 text-lg font-bold">${incorrect}</div>
                        <div class="text-sm text-gray-600">Incorrectas</div>
                    </div>
                    <div class="bg-yellow-50 border border-yellow-200 rounded p-3 text-center">
                        <div class="text-yellow-600 text-lg font-bold">${unanswered}</div>
                        <div class="text-sm text-gray-600">Sin responder</div>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4 mb-6">
                    <div class="h-4 rounded-full" style="width: ${score}%; background-color: ${score >= 80 ? '#10B981' : score >= 50 ? '#FBBF24' : '#EF4444'}"></div>
                </div>
            `;
            
            // Mostrar detalles de cada pregunta (simplificado, sin explicaciones)
            resultsList.innerHTML = '';
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.respuestaCorrecta;
                const isAnswered = userAnswer !== null;
                
                const resultItem = document.createElement('div');
                resultItem.classList.add('p-4', 'rounded', 'mb-4', 'border');
                
                if (!isAnswered) {
                    resultItem.classList.add('bg-yellow-50', 'border-yellow-200');
                } else if (isCorrect) {
                    resultItem.classList.add('bg-green-50', 'border-green-200');
                } else {
                    resultItem.classList.add('bg-red-50', 'border-red-200');
                }
                
                // Ícono y estado
                let statusIcon = '';
                if (!isAnswered) {
                    statusIcon = '<svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>';
                } else if (isCorrect) {
                    statusIcon = '<svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>';
                } else {
                    statusIcon = '<svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>';
                }
                
                resultItem.innerHTML = `
                    <div class="flex items-start">
                        <div class="flex-shrink-0 mr-3 mt-1">
                            ${statusIcon}
                        </div>
                        <div class="flex-grow">
                            <p class="font-medium text-gray-800">${index + 1}. ${question.enunciado}</p>
                            
                            ${isAnswered 
                                ? `<p class="mt-2 ${isCorrect ? 'text-green-700' : 'text-red-700'}">
                                    <span class="font-medium">${isCorrect ? '✓ Respuesta correcta' : '✗ Respuesta incorrecta'}</span>: 
                                    ${question.opciones[userAnswer]}
                                  </p>`
                                : '<p class="mt-2 text-yellow-700 font-medium">Sin responder</p>'
                            }
                            
                            ${!isCorrect && isAnswered
                                ? `<p class="mt-1 text-gray-700">Respuesta correcta: <span class="font-medium">${question.opciones[question.respuestaCorrecta]}</span></p>` 
                                : ''
                            }
                        </div>
                    </div>
                `;
                
                resultsList.appendChild(resultItem);
            });
            
            // Mostrar página de resultados
            showPage('results');
        }

        // Reiniciar el test
        function restartTest() {
            // Mostrar un modal de confirmación
            const confirmReset = confirm('¿Estás seguro de que quieres reiniciar el test? Se perderán todas tus respuestas.');
            
            if (!confirmReset) return; // Si el usuario cancela, no hacemos nada
            
            // Reiniciar el estado del test
            userAnswers = new Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            
            // Mostrar la primera pregunta
            showQuestion(0);
            
            // Volver a la página del test
            showPage('test');
        }
    </script>
</body>
